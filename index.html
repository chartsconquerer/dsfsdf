<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Preview Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            background-image: url('https://telegram.org/img/telegram-web-pattern.png');
            background-size: cover;
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #2a2a2a;
            border-radius: 10px;
            text-align: center;
            padding: 40px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .profile-image {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .button-top {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0088cc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .button-top:hover {
            background-color: #0077b5;
        }
    </style>
</head>
<body>
    <button class="button-top">VERIFY</button>
    <div class="container">
        <div class="box">
            <img src="https://telegram.org/img/t_logo.png" alt="Profile" class="profile-image">
            <!-- Empty Content Box -->
        </div>
    </div>
</body>
</html>
